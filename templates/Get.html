{% extends "Base.html" %} {% block content %}
<div class="container">
    <div class="main-section">
        <div class="main-section-nav">
            <div class="nav-container">
                <a class="ch-link nav-link nav-link-chosen" href="/get">Взять</a>
                <a class="ch-link nav-link nav-link-other" href="/put">Положить</a>
            </div>
        </div>
        <div class="main-section-form">
            <form method="POST" class="m-file-form">
                <div>
                    <input type="text" class="ch-text-input key-text-input" placeholder="Введите ключ..." required="true" />
                    <div class="error-message-block none"></div>
                </div>
                <input type="submit" class="submit-button fast-submit-button" value="Скачать сразу"/>
                <input type="submit" class="submit-button safe-submit-button" value="Сначала проверить"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
