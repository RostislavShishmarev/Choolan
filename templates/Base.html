<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="stylesheet" href="../static/css/themes/neon.css" />
    <link rel="stylesheet" href="../static/css/file_pages.css" />
    <link rel="stylesheet" href="../static/css/file_input.css" />
    <link rel="stylesheet" href="../static/css/adapter.css" />

    <title>Чулан</title>
  </head>
  <body>
    <head role="banner">
      <div class="HEAD">
        <div class="head">
          <div class="logo-block">
            <a class="logo" href="/"></a>
            <a class="logo-text" href="/">Чулан</a>
          </div>
          <div class="right-block">
            <a class="ch-link head-link" href="/about">О проекте</a>
          </div>
        </div>
      </div>
    </head>
    <main role="main">
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer role="contentinfo">
      <div class="FOOT">
        <div class="container foot"></div>
      </div>
    </footer>
  </body>
  <script src="../static/js/file_input.js"></script>
</html>
